<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="site-wrapper">
    <main class="card">
      <div class="card__content">
        <h1 class="card__heading">
          <a href="#">HTML & CSS foundations</a>
        </h1>

        <p class="card__published-date">
          Published 21 Dec 2023
        </p>

        <div class="card__type">
          Learning
        </div>

        <p class="card__text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>

        <div class="card__author">
          <div class="card__author-img">
            <img src="assets/images/image-avatar.webp" alt="author image" />
          </div>
          <div class="card__author-name">
            Greg Hooper
          </div>
        </div>
      </div>

      <div class="card__img">
        <img src="assets/images/illustration-article.svg" alt="" />
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Kapil Shenvi Amonkar</a>.
      </div>
    </footer>
  </div>
</body>

</html>
